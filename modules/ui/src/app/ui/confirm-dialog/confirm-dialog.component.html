<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions class="mat-dialog-actions__right">
    <button mat-flat-button (click)="onDismiss()">{{buttonCancelText}}</button>
    <button mat-flat-button color="primary" (click)="onConfirm()">{{buttonConfirmText}}</button>
</div>
