---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudmanaged-updater
  labels:
    app: cloudmanaged-updater
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudmanaged-updater
  labels:
    app: cloudmanaged-updater
rules:
  - apiGroups:
      - cloudlinux.com
    resources:
      - cloudmanageds
    verbs:
      - get
      - list
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudmanaged-updater
  labels:
    app: cloudmanaged-updater
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudmanaged-updater
subjects:
  - name: cloudmanaged-updater
    namespace: default
    kind: ServiceAccount