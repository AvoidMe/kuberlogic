apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  template:
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: manager
          env:
            - name: IMG_REPO
              value: gitlab.corp.cloudlinux.com:5001/cloudmanaged/cloudmanaged/
            - name: IMG_PULL_SECRET
              value: gitlab-registry
        - name: apiserver
          env:
            - name: CLOUDMANAGED_AUTH_PROVIDER
              value: none