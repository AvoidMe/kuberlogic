---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - cloudlinux.com
    resources:
      - kuberlogics
      - kuberlogicbackupschedules
      - kuberlogicbackuprestores
      - postgresqls
      - mysqlclusters
      - redisfailovers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - kuberlogic.com
    resources:
      - kuberlogics/status
      - kuberlogicbackupschedules/status
      - kuberlogicbackuprestores/status
    verbs:
      - get
      - patch
      - update
  # for backups:
  - apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - update
      - list
      - get
      - watch