---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - cloudlinux.com
    resources:
      - cloudmanageds
      - cloudmanagedbackups
      - cloudmanagedrestores
      - postgresqls
      - mysqlclusters
      - redisfailovers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cloudlinux.com
    resources:
      - cloudmanageds/status
      - cloudmanagedbackups/status
      - cloudmanagedrestores/status
    verbs:
      - get
      - patch
      - update
  # for backups:
  - apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - update